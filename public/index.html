<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ADVANCED CRUD!</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>User Management RESTful API</h1>

	<form id="registerForm" onsubmit="registerUser(event)">
		<input type="text" id="name" placeholder="name">
		<input type="number" id="age" placeholder="age">
		<input type="email" id="email" placeholder="email">
		<input type="password" id="password" placeholder="password">

		<button type="submit">REGISTER!</button>
	</form>

	<section id="delete-by-id-dev-section" class="dev-tools">
		<h3>DELETE BY ID!</h3>
		<input type="text" id="deleteById" name="deleteById" placeholder="DELETE HERE!">
		<button onclick="deleteById()">DELETE BY ID NOW!</button>
	</section>

	<h3>USER LIST!</h3>
	<ul id="userList"></ul>

	<div id="overlayUpdate"></div>

	<script src="validation.js"></script>
	<script src="fetch.js"></script>
	<script src="mainRequisitions.js"></script>
</body>

</html>
